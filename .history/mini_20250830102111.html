<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Analytics - PortfÃ³lio</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: #fff;
        text-align: center;
      }

      .background {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at top left,
            rgba(255, 100, 150, 0.7),
            transparent 50%
          ),
          radial-gradient(
            circle at bottom right,
            rgba(100, 200, 255, 0.7),
            transparent 50%
          ),
          radial-gradient(
            circle at top right,
            rgba(100, 255, 150, 0.7),
            transparent 50%
          ),
          radial-gradient(
            circle at bottom left,
            rgba(255, 255, 100, 0.7),
            transparent 50%
          );
        filter: blur(50px);
        animation: moveBubbles 10s infinite alternate ease-in-out;
        z-index: -1;
      }

      @keyframes moveBubbles {
        0% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(-25px, 25px) scale(1.1);
        }
        100% {
          transform: translate(25px, -25px) scale(1);
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        padding: 25px;
        width: 90%;
        max-width: 450px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(20px);
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 15px;
        color: #073f05;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      }

      p {
        font-size: 1rem;
        margin: 8px 0;
        color: #2b2525;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
      }

      .highlight {
        font-weight: bold;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <h1>ðŸ“Š Seu Mini-Analytics</h1>

      <p>
        <span class="highlight">IP:</span> <span id="ip">Carregando...</span>
      </p>
      <p>
        <span class="highlight">LocalizaÃ§Ã£o:</span>
        <span id="location">Carregando...</span>
      </p>
      <p>
        <span class="highlight">Navegador:</span> <span id="browser"></span>
      </p>
      <p><span class="highlight">Sistema:</span> <span id="os"></span></p>
      <p><span class="highlight">Idioma:</span> <span id="lang"></span></p>
      <p><span class="highlight">Tela:</span> <span id="screen"></span></p>
      <p><span class="highlight">Acesso em:</span> <span id="time"></span></p>
      <p>
        <span class="highlight">Tempo na pÃ¡gina:</span>
        <span id="timer">0s</span>
      </p>
      <hr />
      <p>
        <span class="highlight">ðŸ‘¥ Visitantes totais agora:</span>
        <span id="visitors">Carregando...</span>
      </p>
    </div>

    <script type="module">
      // ========= DETECÃ‡ÃƒO LOCAL =========
      const userAgent = navigator.userAgent;
      let browser = "Desconhecido";
      if (userAgent.includes("Chrome")) browser = "Chrome";
      else if (userAgent.includes("Firefox")) browser = "Firefox";
      else if (userAgent.includes("Safari") && !userAgent.includes("Chrome"))
        browser = "Safari";
      else if (userAgent.includes("Edg")) browser = "Edge";

      let os = "Desconhecido";
      if (userAgent.includes("Win")) os = "Windows";
      else if (userAgent.includes("Mac")) os = "MacOS";
      else if (userAgent.includes("Linux")) os = "Linux";
      else if (/Android/i.test(userAgent)) os = "Android";
      else if (/iPhone|iPad|iPod/i.test(userAgent)) os = "iOS";

      document.getElementById("browser").textContent = browser;
      document.getElementById("os").textContent = os;
      document.getElementById("lang").textContent = navigator.language;
      document.getElementById("screen").textContent =
        window.screen.width + "x" + window.screen.height;
      document.getElementById("time").textContent = new Date().toLocaleString();

      // Timer de sessÃ£o
      let seconds = 0;
      setInterval(() => {
        seconds++;
        document.getElementById("timer").textContent = seconds + "s";
      }, 1000);

      // ========= IP + GEOLOCALIZAÃ‡ÃƒO =========
      fetch("https://ipapi.co/json/")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("ip").textContent = data.ip;
          document.getElementById("location").textContent =
            data.city + ", " + data.country_name;
        })
        .catch(() => {
          document.getElementById("ip").textContent = "NÃ£o identificado";
          document.getElementById("location").textContent = "NÃ£o identificado";
        });

      // ========= CONTADOR GLOBAL (FIREBASE) =========
      // Cole seu config do Firebase aqui (crie um projeto gratuito no console.firebase.google.com)
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
        runTransaction,
      } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

      const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_PROJECT.firebaseapp.com",
        databaseURL: "https://SEU_PROJECT.firebaseio.com",
        projectId: "SEU_PROJECT",
        storageBucket: "SEU_PROJECT.appspot.com",
        messagingSenderId: "SENDER_ID",
        appId: "APP_ID",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const counterRef = ref(db, "visitors");

      // Atualiza contador
      runTransaction(counterRef, (current) => {
        return (current || 0) + 1;
      });

      // LÃª contador em tempo real
      onValue(counterRef, (snapshot) => {
        document.getElementById("visitors").textContent = snapshot.val();
      });
    </script>
  </body>
</html>
